<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Babylon.js sample code</title>
	<!-- Babylon.js -->
	<script src="https://preview.babylonjs.com/earcut.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
	<script src="https://preview.babylonjs.com/ammo.js"></script>
	<script src="https://preview.babylonjs.com/cannon.js"></script>
	<script src="https://preview.babylonjs.com/Oimo.js"></script>
	<script src="https://preview.babylonjs.com/babylon.js"></script>
	<script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
	<script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
	<script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
	<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
	<script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
	<script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
	<script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<style>
	html,
	body {
		overflow: hidden;
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
	
	#renderCanvas {
		width: 100%;
		height: 100%;
		touch-action: none;
	}
	</style>
</head>

<body>
	<canvas id="renderCanvas"></canvas>
	<script>
	var canvas = document.getElementById("renderCanvas");
	var engine = null;
	var scene = null;
	var sceneToRender = null;
	var createDefaultEngine = function() {
		return new BABYLON.Engine(canvas, true, {
			preserveDrawingBuffer: true,
			stencil: true,
			disableWebGL2Support: false
		});
	};
	var createScene = function() {
		// Scene
		var scene = new BABYLON.Scene(engine);
		var bgcolor = BABYLON.Color3.FromHexString('#101230');
		scene.clearColor = bgcolor;
		scene.ambientColor = bgcolor;
		scene.gravity = new BABYLON.Vector3(0, -0.9, 0);
		scene.collisionsEnabled = true;

		// Camera
		var camera = new BABYLON.ArcRotateCamera("Camera", 3 * Math.PI / 2, 1.2, 50, new BABYLON.Vector3(0, 10, 0), scene); // Main Camera
		
        // // Camera for Debugging
        // var camera = new BABYLON.FreeCamera("freeCame", BABYLON.Vector3.Zero(), scene);
        

        // Light
        // Light - Spotlight
		var spot = new BABYLON.SpotLight("spot", new BABYLON.Vector3(0, 30, 10), new BABYLON.Vector3(0, -1, 0), 17, 1, scene);
		spot.diffuse = new BABYLON.Color3(1, 1, 1);
		spot.specular = new BABYLON.Color3(0, 0, 0);
		spot.intensity = 1;

        // Light - Torch
        var torch = new BABYLON.PointLight("light1", BABYLON.Vector3.Zero(), scene);
		torch.intensity = 3;
		torch.diffuse = BABYLON.Color3.FromHexString('#ff9944');
    

        // Skybox
		var skybox = BABYLON.Mesh.CreateBox('skybox', 1000.0, scene);

		var skyboxMaterial = new BABYLON.StandardMaterial('skybox', scene);
		skyboxMaterial.backFaceCulling = false;
		skybox.material = skyboxMaterial;
		skybox.infiniteDistance = true;
		skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture('https://raw.githubusercontent.com/sunnyjovita/Horizon_Escape/master/skybox/assets/sky', scene);
		skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;


        // Shadow 
		var shadowGenerator = new BABYLON.ShadowGenerator(1024, torch);
		shadowGenerator.setDarkness(0.2);
		shadowGenerator.usePoissonSampling = true; // Multiple shadow
		shadowGenerator.useBlurVarianceShadowMap = true;
		shadowGenerator.blurBoxOffset = 1.0;
		shadowGenerator.blurScale = 20.0;


		// Material
		var brickTexture = new BABYLON.BrickProceduralTexture(name + "text", 512, scene);
		brickTexture.numberOfBricksHeight = 5;
		brickTexture.numberOfBricksWidth = 5;

		var wallMat = new BABYLON.StandardMaterial("wmat", scene);
		wallMat.diffuseTexture = brickTexture;

		var customProcTextmacadam = new BABYLON.RoadProceduralTexture("customtext", 512, scene);

		var groundMat = new BABYLON.StandardMaterial("gmat", scene);
		groundMat.diffuseTexture = customProcTextmacadam;
		groundMat.diffuseTexture.uScale = 10;
		groundMat.diffuseTexture.vScale = 10;
		groundMat.specularPower = 5;
		var additionalSpeed = 0;


		// Space ship
		BABYLON.SceneLoader.ImportMeshAsync("", "https://raw.githubusercontent.com/sunnyjovita/Horizon_Escape/master/final_project/assets/", "ship.babylon").then((result) => {
			// Singular Object = Ship
			var player = result.meshes[2];

			var frontglass = result.meshes[0];
			frontglass.parent = player;

			var backglass = result.meshes[1];
			backglass.parent = player;


			// Initial potision
			player.position.y = 0.9;
			player.position.z = 0;


			shadowGenerator.getShadowMap().renderList.push(player);
			player.checkCollisions = true;
			player.applyGravity = true;
			player.ellipsoid = new BABYLON.Vector3(0.9, 0.45, 0.9);
			player.speed = new BABYLON.Vector3(0, 0, 0.08);
			player.nextspeed = new BABYLON.Vector3.Zero();
			player.nexttorch = new BABYLON.Vector3.Zero();


            // Light settings
			var lightImpostor = BABYLON.Mesh.CreateSphere("sphere1", 16, 0.1, scene);
			var lightImpostorMat = new BABYLON.StandardMaterial("mat", scene);
			lightImpostor.material = lightImpostorMat;
			lightImpostorMat.emissiveColor = BABYLON.Color3.Yellow();
			lightImpostorMat.linkEmissiveWithDiffuse = true;
			lightImpostor.position.y = 4.0;
			lightImpostor.position.z = 0.7;
			lightImpostor.position.x = 1.2;
			lightImpostor.parent = player;


            // Additional light for everything, except skybox
			var light = new BABYLON.HemisphericLight("light1", BABYLON.Vector3.Zero(), scene);
			light.intensity = 0.8;
			torch.diffuse = BABYLON.Color3.FromHexString('#ff9944');
			light.excludedMeshes.push(skybox);
			

            // Create the Plane
			var ground = BABYLON.MeshBuilder.CreateGround("ground", {
				height: 100000,
				width: 30,
				subdivisions: 4
			});
			ground.position = new BABYLON.Vector3(0, 0, 0);
			ground.material = groundMat;
			ground.receiveShadows = true;
			ground.checkCollisions = true;


			// Wall
			// Wall setter
			for(var i = 0; i < 100; i++) {
				// Wall randomizer
				var px = Math.random() * (15 + 15) - 15;
				var pz = Math.random() * 10000 - 50;

				if((px > 4 || px < -4) && (pz > 4 || pz < -4)) {
					var wall = BABYLON.Mesh.CreateBox("w" + i, 3, scene);
					wall.position = new BABYLON.Vector3(px, 1.5, pz);

					if(Math.random() > 0.5) {
						wall.scaling.x = 3;
					} else {
						wall.scaling.z = 3;
					}

                    // console.log(px);
                    // console.log(pz);

					wall.material = wallMat;
					shadowGenerator.getShadowMap().renderList.push(wall);
					wall.checkCollisions = true;
				}
			}


            

			// User Inputs (keypress events)
			window.keyisdown = {};
			window.addEventListener('keydown', function(event) {
				window.keyisdown[event.keyCode] = true;
			});
			window.addEventListener('keyup', function(event) {
				window.keyisdown[event.keyCode] = false;
			});
			window.addEventListener('blur', function(event) {
				for(var k in window.keyisdown) {
					window.keyisdown[k] = false;
				}
			});
			window.tempv = new BABYLON.Vector3.Zero();
			scene.registerBeforeRender(function() {
				// Player speed
				var v = 0.5;
				player.nextspeed.x = 0.0;
				player.nextspeed.z = 1;
				if(window.keyisdown[37]) {
					player.nextspeed.x = -v;
				}
				if(window.keyisdown[39]) {
					player.nextspeed.x = v;
				}

				// Makin lama makin cepet
				additionalSpeed += 0.005;
				player.nextspeed.z += (v + additionalSpeed);

				player.speed = BABYLON.Vector3.Lerp(player.speed, player.nextspeed, 0.1);
				
				player.moveWithCollisions(player.speed);

				// Player limitter
				if(player.position.x > 15.0) {
					player.position.x = 15.0;
				}
				if(player.position.x < -15.0) {
					player.position.x = -15.0;
				}
				
				player.nexttorch = lightImpostor.getAbsolutePosition();
				torch.position.copyFrom(player.nexttorch);
				torch.intensity = 0.7;
				torch.position.z += 10;


                // Additional Light for ground
				var light1 = new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(-1, 1, 0), scene);
				light1.intensity = 0.1;
				light1.includedOnlyMeshes.push(ground);

                // Camera adjustments
				var camX = player.position.x;
				var camY = player.position.y;
				var camZ = player.position.z + 3;

				camera.lockedTarget = player;
				camera.targetPosition = BABYLON.Vector3(camX, camY, camZ);


                // // FreeCam adjustment
				// camera.attachControl(true);
			});

            scene.registerBeforeRender(function () {
        if(wall.checkCollisions == false){
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
        score = new BABYLON.GUI.TextBlock("Scores");
        score.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
        score.textVerticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
        score.text = "Scores"; 
        score.fontSize = "24px";
        // // score.fontFamily = "viktor-script";
        // // score.color = "#e7d55b";
        score.color = "aquamarine";
        // // score.height = "200px";
        // // score.top = "200px";
        // // score.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
        // // score.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
        advancedTexture.addControl(score);
            // scene.render();
            // ground.position.y += .05;
        }
        // sphere.physicsImpostor.setLinearVelocity(new BABYLON.Vector3(0,0,0));
        // sphere.physicsImpostor.setAngularVelocity(new BABYLON.Quaternion(0,0,0,0));
    });
		});
		return scene;
	};
	window.initFunction = async function() {
		var asyncEngineCreation = async function() {
			try {
				return createDefaultEngine();
			} catch(e) {
				console.log("the available createEngine function failed. Creating the default engine instead");
				return createDefaultEngine();
			}
		}
		window.engine = await asyncEngineCreation();
		if(!engine) throw 'engine should not be null.';
		window.scene = createScene();
	};
	initFunction().then(() => {
		sceneToRender = scene
		engine.runRenderLoop(function() {
			if(sceneToRender && sceneToRender.activeCamera) {
				sceneToRender.render();
			}
		});
	});
	// Resize
	window.addEventListener("resize", function() {
		engine.resize();
	});
	</script>
</body>

</html>
