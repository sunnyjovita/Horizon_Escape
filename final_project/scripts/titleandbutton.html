<html>
    <head>
    <title>Horizon Escapes</title>

    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <style>
        html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        }
        #render {
        width: 100%;
        height: 100%;
        touch-action: none;
        }
    </style>
    </head>
    <body>
        <canvas id="render" touch-action="none">
        <script>
        var canvas = document.getElementById("render");
        var engine = new BABYLON.Engine(canvas, true);

$.ajaxSetup({cache:false});
var typeURLLeftover     = "https://bjs-playground.s3.amazonaws.com/meshwriter.8.30.9am.js";
     
var createScene = function () {

     // this creates a basic babylon scene object
	var scene = new BABYLON.Scene(engine);
    scene.clearColor = BABYLON.Color3.Black();

    var scale   = 0.4;
	var camera  = new BABYLON.ArcRotateCamera("Camera", -Math.PI/2, Math.PI/4.4, 25, BABYLON.Vector3.Zero(), scene);

    camera.attachControl(canvas, true);


    


    // Create a light
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.3;	


    var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 0, height: 0}, scene);
    // // ground.visibility = false;
    // ground.position.z = 40;
    // ground.position.x = 10;
    // ground.position.y = 10;

    // scene 1
    var scene1 = new BABYLON.Scene(engine);
	var camera1 = new BABYLON.ArcRotateCamera("Camera1", -Math.PI / 2, Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene1);
	camera1.attachControl(canvas, true);

    var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 0.5, 0), scene1);
    light1.intensity = 0.8;

    var sphere1 = BABYLON.MeshBuilder.CreateSphere("sphere1", {diameter:1}, scene1);
    // sphere1.visibility = true;

    // gui both scenes
    var clicks = 0;
    var showScene = 0;
    var advancedTexture;
    var goToGame;
    var goToMenu;
    var goToCredit;

    // make a panel for the menu
    var createGUI = function(scene, showScene) {             
        switch (showScene) {
            case 0:            
                goToGame = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI", true, scene);
                var UiPanel = new BABYLON.GUI.StackPanel();
                UiPanel.width = "200px";
                UiPanel.fontSize = "20px";
                // UiPanel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
                // UiPanel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
                goToGame.addControl(UiPanel);
            break
            case 1:            
                goToCredit = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI", true, scene);
                var UiPanel = new BABYLON.GUI.StackPanel();
                UiPanel.width = "200px";
                UiPanel.fontSize = "20px";
                // UiPanel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
                // UiPanel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
                goToCredit.addControl(UiPanel);
            break
        }
   

        var button = BABYLON.GUI.Button.CreateSimpleButton("but", "Play");
        button.paddingTop = "10px";
        button.width = "200px";
        button.height = "50px";
        button.color = "aquamarine";
        // button.background = "green";
        // button.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP
        // advancedTexture.addControl(button);
        UiPanel.addControl(button);
    
        button.onPointerUpObservable.add(function () {       
            clicks++;                   
        });

        // // button 2 = credits
    var button2 = BABYLON.GUI.Button.CreateSimpleButton("but2", "Credits");
        button2.paddingTop = "10px";
        button2.width = "200px";
        button2.height = "50px";
        button2.color = "aquamarine";
        // advancedTexture.addControl(button2);

    //     // button1.background = "green";
    
        UiPanel.addControl(button2);
    }

    createGUI(scene, showScene);

    // These lines load the module, if not already loaded, and then call write
    if ( typeof TYPE === "undefined" ) {
        jQuery.getScript(typeURLLeftover).then(write)
    } else {
        write()
    }

      function write () {
        Writer = BABYLON.MeshWriter(scene, {scale:scale});
        text1  = new Writer(
            "horizon escape",
            {
                "anchor": "center",
                "letter-height": 5,
                "font-family":"StargazerStencil",
                // "color": "03FBD7",
                "position": {
                    // "x": 0,
                    "y": 9,
                    // "z": 0
                }
            }
        );
    }
    

    setTimeout(function() {
   
        engine.stopRenderLoop();

        engine.runRenderLoop(function () {
            if(showScene != (clicks % 2)){
                showScene = clicks % 2;          
                switch (showScene) {
                    case 0:                    
                        goToGame.dispose();
                        goToCredit.dispose();
                        createGUI(scene, showScene);
                        scene.render();
                    break
                    case 1:
                        // advancedTexture.dispose();
                        // goToGame.dispose();
                        // goToCredit.dispose();
                        // createGUI(scene1, showScene);
                        scene1.render();
                    break
                }
            }
        });
    }
   
    , 5000); 

    return scene;

}

        var scene = createScene();
        engine.runRenderLoop(function() {
            scene.render();
        });
        window.addEventListener("resize", function() {
            engine.resize();
        });
        </script>
    </body>
  </html>
